    <title>Document</title>

        a[target="_blank"] {

        p[title|="belajar"] {

    <a href="" target="_blank">Coba link 1</a>

    <p title="belajar">Ini dipilih</p>
    <p title="belajarpemrograman">Ini tidak dipilih</p>
    <p title="belajar-prmrograman">Ini dipilih</p>
</body>
</html>
