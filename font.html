<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family: Agbalumo;
            color: red;
            font-style: italic;
            font-weight: bolder;
            font-size: 30px;
        }
        p{
            color: green;
            font-family: serif;
            font-style: normal;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat iusto maxime sit! Incidunt ullam tempore debitis neque quaerat illum tempora eius iste. Unde eaque libero ipsum nobis voluptates repellendus ea?</p>
</body>
</html>
